<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-index.css">
    <script src="script-index.js"></script>
    <link rel="shortcut icon" href="imagenes/icono.png" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <title>BIenvenido</title>
</head>
<body>
    <section class="inicio">
        <h1>El ahorcado</h1>
        <div class="jugar-acercade" id="jugar-acercade">
            <div class="jugar">
                <img src="imagenes/revolver.jpg" alt="">
                <button class="btn-jugar" id="btn-jugar" onclick="ocultarJugar()">jugar</button>
                <p>Haga click acá para probar su suerte en el juego de la vida.</p>
            </div>
            <div class="acercade">
                <img src="imagenes/monoculo.jpg" alt="">
                <button class="btn-acercade" id="btn-acercade">Acerca de</button>
                <p>¡Eres curioso Camarada! Lastima que los curiosos viven poco.</p>
            </div>
        </div>
        <div class="nombre-jugador" id="nombre-jugador">
            <legend>Ingresa tu nombre... Ya sabes, para la lapida.</legend>
            <input type="text" id="nombre">
            <button class="boton2" onclick="ocultarNombre()">Aceptar</button>
        </div>
    </section>


    <!--Alerta-->
    <div class="alert" id="alert">
        <legend id="texto"></legend>
        <div>
            <button id="ocultar-alerta" onclick="ocultaralerta()">OK</button>
        </div>
    </div>
</body>
</html>
